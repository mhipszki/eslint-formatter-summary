name: CI

on: [push]

runs-on: ubuntu-latest

jobs:
  setup:
    name: Setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

  lint:
    name: Lint
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: npm run lint

  prettier:
    name: Prettier
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: npm run prettier

  typecheck:
    name: Type checking
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: npm run typecheck

  unit-tests:
    name: Unit tests
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run unit tests with coverage
        run: npm run test:coverage
      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2.8.0

  build:
    name: Build
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.event.pull_request.head.sha || github.sha }}
          path: dist
